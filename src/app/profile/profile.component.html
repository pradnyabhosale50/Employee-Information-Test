<h1> hello:{{username}}</h1>
   

  <form class=" form-horozontal" [formGroup]="users">
    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" formControlName="name" value="{{username}}" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" value="{{email}}" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="gender">gender</label>
        <input type="text" formControlName="gender" value="{{gender}}" class="form-control" id="pwd">
      </div>

    <button type="submit" (click)="updateUser()"  class="btn btn-primary">Submit</button>
  </form>
